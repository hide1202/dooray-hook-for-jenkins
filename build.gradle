plugins {
    id 'java'
    id "org.jenkins-ci.jpi" version "0.27.0"

    id 'org.jetbrains.kotlin.jvm' version '1.2.61'
}

group 'io.viewpoint'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jenkins-ci.plugins:structs:1.7"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'com.github.kittinunf.fuel:fuel:1.15.0'
    compile 'com.github.kittinunf.fuel:fuel-gson:1.15.0'
    compile 'org.apache.commons:commons-lang3:3.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jenkinsPlugin {
    coreVersion = "2.7.3"
    displayName = "Dooray Hook"
    url = "http://wiki.jenkins-ci.org/display/JENKINS/SomePluginPage"
    gitHubUrl = "https://github.com/jenkinsci/some-plugin"
    shortName = "dooray-hook"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}